<svg width="960" height="1000"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>
var tract_opacity = 0.3;
var toggle_color = 1;
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var path = d3.geoPath();
var path1;
var color1 = d3.scaleThreshold()
    .domain([1, 10, 50, 200, 500, 1000, 2000, 4000])
    .range(d3.schemeOrRd[9]);
    
var color2 = d3.scaleThreshold()
    .domain([1, 10, 50, 200, 500, 1000, 2000, 4000])
    .range(d3.schemeRdPu[9]);
    
var color = color1;
var x = d3.scaleSqrt()
    .domain([0, 4500])
    .rangeRound([440, 950]);
updateGraph();
    
function updateGraph(){ 
    var g = svg.append("g")
        .attr("class", "key")
        .attr("transform", "translate(0,40)");

    g.selectAll("rect")
      .data(color.range().map(function(d) {
          d = color.invertExtent(d);
          if (d[0] == null) d[0] = x.domain()[0];
          if (d[1] == null) d[1] = x.domain()[1];
          return d;
        }))
      .enter().append("rect")
        .attr("height", 8)
        .attr("x", function(d) { return x(d[0]); })
        .attr("width", function(d) { return x(d[1]) - x(d[0]); })
        .attr("fill", function(d) { return color(d[0]); });

    g.append("text")
        .attr("class", "caption")
        .attr("x", x.range()[0])
        .attr("y", -6)
        .attr("fill", "#000")
        .attr("text-anchor", "start")
        .attr("font-weight", "bold")
        .text("Population per square mile");

    g.call(d3.axisBottom(x)
        .tickSize(13)
        .tickValues(color.domain()))
      .select(".domain")
        .remove();

    d3.json("wa-topo.json", function(error, topology) {
      if (error) throw error;

      svg.append("g")
        .selectAll("path")
        .data(topojson.feature(topology, topology.objects.tracts).features)
        .enter().append("path")
          .attr("fill", function(d) { return color(d.properties.density); })
          .attr("d", path);

      path1 = svg.append("path")
          .datum(topojson.feature(topology, topology.objects.counties))
          .attr("id","tract")
          .attr("fill", "none")
          .attr("stroke", "#000")
          .attr("stroke-opacity", 0.3)
          .attr("d", path);
    });
};
    
function colorFunction(){
   if(toggle_color==1)
             {
                 toggle_color = 0;
                 color = color2;
             }
     else { 
         toggle_color = 1; 
         color = color1;
     }
         d3.selectAll("g > *").remove()
         updateGraph();
}  
    
function tract(){
         if(tract_opacity==0.3)
             {
                 tract_opacity = 0;
             }
         else { tract_opacity = 0.3; }
         path1.attr("stroke-opacity",tract_opacity);
     
}
    
</script>
